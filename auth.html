<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <title>Bootstrap npm starter</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@6.0.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Auth</h1>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-body">
            <div class="mb-3 register-toggle hidden" id="usernameDiv">
              <label for="usernameInput" class="form-label">Username</label>
              <input type="text" class="form-control" id="usernameInput">
              <div class="invalid-feedback">
                Please enter a username.
              </div>
            </div>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email address</label>
              <input type="email" class="form-control" id="emailInput">
              <div class="invalid-feedback">
                Please provide a valid email address.
              </div>
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordInput">
              <div class="invalid-feedback">
                <span class="register-toggle" id="loginFeedback">Wrong username or password!</span>
                <span class="register-toggle hidden" id="registerFeedback">Password must be at least 8 characters.</span>
              </div>
            </div>
            <div class="d-flex register-toggle" id="loginDiv">
              <button type="button" class="btn btn-primary" id="loginButton">Login</button>
              <div class="d-flex justify-content-between align-items-center w-100">
                <span class="link px-4 text-nowrap">Forgot password?</span>
                <span class="link px-4 text-nowrap">I don't have an account.</span>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center register-toggle hidden" id="registerDiv">
              <button type="button" class="btn btn-primary" id="registerButton">Register</button>
              <span class="link px-4 text-nowrap">I already have an account.</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
    <div class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toast-text">
          Toast Notification!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script type="module" src="js/auth.js"></script>
  <!--<script type="module" src="js/bootstrap.js"></script>-->
</body>

</html>
