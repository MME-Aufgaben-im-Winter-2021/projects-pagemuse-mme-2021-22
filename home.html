<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app/css/main.css">

    <script src="https://cdn.jsdelivr.net/npm/appwrite@6.0.1"></script>

    <script type="module" src="app/js/fileCard.js"></script>
</head>

<body>
      <!-- Navbar -->

      <a class="navbar-brand" href="#">
        <img src="./app/img/pagemuse.png" alt="" width="100" height="100">
      </a>
      <!-- Toggle button -->
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li id="btn_documentView" class="nav-item">
            <a class="nav-link" href="#">Dokumente</a>
          </li>
          <li id="btn_deskView" class="nav-item">
            <a class="nav-link" href="#">Schreibtisch</a>

        </ul>
        <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->

    </div>
    <ul>
        <div class="dropdown border-top">
            <a href="#" class="d-flex align-items-center p-3 link-dark text-decoration-none dropdown-toggle"
                id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="mdo" width="24" height="24" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">
                <li><span class="dropdown-text border-bottom fw-bolder" id="username-dropdown">Username</span></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="/profile">Profile</a></li>

                    <hr class="dropdown-divider">

                <li><a class="dropdown-item" id="signout-dropdown" href="#">Sign out</a></li>

    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
    <sidenav-component></sidenav-component>

    <h1>Dokumentenansicht</h1>


    <div class="files py-5">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="fileRow">
                <!--File cards will be added here from JS-->
            </div>
        </div>
    </div>

    <!-- Button to trigger File Upload Modal -->
    <div class="position-fixed bottom-0 end-0 p-3 fileButton" style="z-index: 11" id="newFileButton">
        <svg class="biTeams rounded-circle shadow" width="64" height="64" role="img" aria-label="Upload new file">
            <use xlink:href="app/img/bootstrap-icons.svg#plus-lg"></use>
        </svg>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="newFileModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Upload new file</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="" id="fileDiv">
                        <label for="nameInput" class="form-label">File</label>
                        <input class="form-control" id="fileInput" type="file">
                        <div class="invalid-feedback">Please select a file</div>
                    </div>
                    <div class="my-3" id="accessDiv">
                        <h5>Access rights</h6>
                            <div class="container" id="teamList">
                                <!-- Teams will be inserted here from JS -->
                            </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="uploadButton">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <template id="rightsHeader">
        <div class="row">
            <div class="col-8">
                <span class="fw-bold">Teamname</span>
            </div>
            <div class="col-2 d-flex align-items-center">
                <span class="fw-bold">Read</span>
            </div>
            <div class="col-2 d-flex align-items-center">
                <span class="fw-bold">Write</span>
            </div>
        </div>
    </template>
    <template id="teamRightsTemplate">
        <div class="row" id="teamRow">
            <div class="col-8">
                <span id="teamName"></span>
            </div>
            <div class="col-2 d-flex align-items-center" id="readPermissionDiv">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="readPermissionSwitch">
                </div>
            </div>
            <div class="col-2 d-flex align-items-center" id="writePermissionDiv">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="writePermissionSwitch">
                </div>
            </div>
        </div>
    </template>

    <!-- Toast -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true"
            id="toast-div">
            <div class="d-flex">
                <div class="toast-body" id="toast-text">
                    Toast Notification!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script type="module" src="app/js/home.js"></script>
    <script type="module" src="app/js/bootstrap.js"></script>
</body>

</html>
