<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <title>Pagemuse</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@6.0.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="module" src="js/nav.js"></script>
</head>

<body>
    <nav-component></nav-component>

    <h1 class="text-center p-2">My Profile</h1>

    <div class="container w-75">
        <div class="row mb-3">
            <div class="col">
                <label for="usernameInput" class="form-label">Username</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="usernameInput" disabled>
                    <button class="btn btn-outline-secondary" type="button" id="usernameChangeBtn" tabindex="-1">Change</button>
                </div>
            </div>
            <div class="col position-relative">
                <button class="btn btn-success position-absolute bottom-0 d-none" type="button"
                    id="usernameSaveBtn">Save</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <div class="d-flex flex-column">
                    <label for="emailInput" class="form-label">Email address</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="emailInput" disabled>
                        <button class="btn btn-outline-secondary" type="button" id="emailChangeBtn" tabindex="-1">Change</button>
                    </div>
                    <label for="passwordEmailInput" class="form-label">Password</label>
                    <input type="text" class="form-control" id="passwordEmailInput" disabled>
                </div>
            </div>
            <div class="col position-relative">
                <button class="btn btn-success position-absolute bottom-0 d-none" type="button" id="emailSaveBtn">Save</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <div class="d-flex flex-column">
                    <label for="oldPasswordInput" class="form-label">Old Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="oldPasswordInput" disabled>
                        <button class="btn btn-outline-secondary" type="button" id="passwordChangeBtn" tabindex="-1">Change</button>
                    </div>
                    <label for="newPasswordInput" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPasswordInput" disabled>
                </div>
            </div>
            <div class="col position-relative">
                <button class="btn btn-success position-absolute bottom-0 d-none" type="button"
                    id="passwordSaveBtn">Save</button>
            </div>
        </div>
    </div>

    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div class="toast align-items-center text-white border-0" role="alert" aria-live="assertive"
            aria-atomic="true" id="toast-div">
            <div class="d-flex">
                <div class="toast-body" id="toast-text">
                    Toast Notification!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>


    <script type="module" src="js/profile.js"></script>
    <!--<script type="module" src="js/bootstrap.js"></script>-->
</body>

</html>
